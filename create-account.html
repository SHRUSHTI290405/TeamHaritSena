<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-[#F2EAD3] via-[#F9F5F0] to-[#F2EAD3] min-h-screen">

  <!-- Top Bar -->
  <header class="p-6 flex items-center justify-between max-w-6xl mx-auto">
    <div class="flex items-center gap-2">
      <!-- Put your logo file name here -->
      <img src="./images/logo.jpeg" alt="Harit Sena Logo" class="w-10 h-10">
      <span class="text-[#3A6F43] font-bold text-xl">ECHO MITRA</span>
    </div>
    <a href="login.html" class="text-sm text-[#F4991A] hover:underline">Already have an account? Log in</a>
  </header>

  <!-- Main Content -->
  <div class="w-11/12 md:w-3/4 lg:w-2/3 bg-white rounded-2xl shadow-2xl overflow-hidden grid md:grid-cols-2 mx-auto">

    <!-- Left (Form) -->
    <div class="p-8 flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-[#3A6F43] mb-2">Sign up</h2>
      <p class="text-sm text-gray-600 mb-4" id="roleText"></p>

      <!-- Social buttons -->
      <div class="flex gap-3 mb-4">
        <button class="flex-1 py-2 bg-[#F2EAD3] rounded-lg border hover:bg-[#F9F5F0]">Log in with Google</button>
        <button class="flex-1 py-2 bg-[#F2EAD3] rounded-lg border hover:bg-[#F9F5F0]">Log in with Apple</button>
      </div>

      <!-- Form -->
      <form class="space-y-4">
        <input type="text" placeholder="Name" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#3A6F43] outline-none">
        <input type="email" placeholder="E-mail" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#3A6F43] outline-none">
        <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#3A6F43] outline-none">
        <label class="flex items-center gap-2 text-sm">
          <input type="checkbox" class="accent-[#3A6F43]"> I agree to the Privacy Policy
        </label>
        <button class="w-full py-3 rounded-xl bg-[#3A6F43] text-white font-medium hover:bg-[#2f5635] transition">
          Create Account
        </button>
      </form>
    </div>

    <!-- Right (Image / Info) -->
    <div class="bg-gradient-to-br from-[#3A6F43] to-[#F4991A] p-8 flex flex-col justify-center text-white">
      <h3 class="text-xl font-semibold mb-4">Recycle & Earn</h3>
      <p class="text-sm leading-relaxed mb-6">
        Collect, segregate, and recycle waste responsibly. Earn rewards while contributing to a greener tomorrow.
      </p>
      <blockquote class="text-lg italic font-light border-l-4 border-[#F2EAD3] pl-4 mb-6">
        "Turning waste into opportunity, together we build a sustainable future."
      </blockquote>
    </div>
  </div>

  <script>
    const role = localStorage.getItem("userRole");
    const option = localStorage.getItem("userOption");
    document.getElementById('roleText').innerText =
      `Create account as ${role?.charAt(0).toUpperCase()+role?.slice(1)} â€“ ${option}`;
  </script>
</body>
</html>
